<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://swift-ui-library.netlify.app/style.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="w-100p">
      <img src="/images/header.jpg" alt="header-img" class="responsive-img" />
    </div>
    <main class="card mw-28r p-1 my-3-5 mx-auto">
      <h1 class="center-text my-0-5">Login</h1>
      <div class="m-1">
        <div class="pos-rel w-100p my-1-5">
          <label for="standard-input" class="input-label pos-abs"
            >Username</label
          >
          <input type="email" class="input std-input" />
        </div>
        <div class="pos-rel w-100p my-1-5">
          <label for="standard-input" class="input-label pos-abs"
            >Password</label
          >
          <input type="password" class="input std-input" />
          <a href="/Components/resetPassword.html" class="link hover-underline">
            <span class="sm-text my-0-25 primary-text"
              >Forgotten Password?</span
            >
          </a>
        </div>
        <a href="./Pages/Admin.html" class="link">
          <button
            class="btn btn-solid-primary w-100p my-0-25 mt-1 text-bold-weight"
          >
            LOGIN
          </button>
        </a>
        <p class="sm-text my-0-5">
          Do not have an account yet?
          <a
            href="/Components/signUp.html"
            class="link primary-text hover-underline"
            >SignUp</a
          >
        </p>
      </div>
    </main>
  </body>
</html>
